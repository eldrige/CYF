<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYF</title>
    <link rel="stylesheet" href="styles.css">
    
   
</head>
<body>
   
    <div class="slideshow_container">
        <div class="mySlides fade">
            <div class="number"> 1 / 3</div>
            <img src="assets/images/IMG-20200216-WA0016.jpg" style="width:100%">
            <div class="text">Caption Text</div>
        </div>
        
        <div class="mySlides fade">
            <div class="number"> 2 / 3</div>
            <img src="assets/images/IMG-20200216-WA0017.jpg" style="width:100%">
            <div class="text">Caption Two</div>
        </div>
        
        <div class="mySlides fade">
            <div class="number"> 3 / 3</div>
            <img src="assets/images/IMG-20200216-WA0018.jpg" style="width:100%">
            <div class="text">Caption Three</div>
        </div>
        
        <!--the buttons-->
        <a onclick="plusslides(-1)" class="prev">&#10094</a>
        <a onclick="plusslides(1)" class="next">&#10095</a>
        
        <!--the dots and circles-->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
